<template>
    <lightning-card title="Supervisor" icon-name="standard:people">
        <div class="slds-var-m-around_medium">
            <template if:true={bear.data}>
                <!--Show Supervisor bear-->
                <lightning-record-form
                    object-api-name="Contact"
                    record-id={supervisorId}
                    layout-type="Compact">
                </lightning-record-form>
            </template>
            <!--show if data fail to load-->
            <template if:true={bear.error}>
                <div class="slds-text-color_error">
                    An error occoured while loading the bear record
                </div>
            </template>
            
        </div>
    </lightning-card>
    
</template>
