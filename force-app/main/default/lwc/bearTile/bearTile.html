<template>
    <lightning-card title={bear.Name} class="bear-tile">
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="bear-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}>
            </lightning-button-icon>
        </div>
        <div class="slds-var-p-horizontal_small">
            <div class="slds-media">
                <div class="alds-media__figure">
                    <img src={appResources.bearSilhouette} alt="Bear Profile" class="bear-silhouette"/>
                </div>
                <div class="slds-media__body">
                    <div class="slds-var-m-bottom_xx-small">{bear.Sex__c}</div>
                    <div class="slds-var-m-bottom_xx-small">{bear.Age__c}</div>
                    <div class="slds-var-m-bottom_xx-small">{bear.Height__c}</div>
                    <div class="slds-var-m-bottom_xx-small">{bear.Weight__c} Kg</div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
