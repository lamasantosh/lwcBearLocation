<template>
    <lightning-card>
        <div class="lc-padding">
            <p>Hello, {firstName} {lastName}</p>
            <lightning-input name="fname" label="First Name" value={firstName}></lightning-input>
            <br/>
            <lightning-input name="lname" label="Last Name" value={LastName}></lightning-input>
            <br/>
            <lightning-button label="Click Me" onclick={handleClick} variant="brand"></lightning-button>
        </div>
    </lightning-card>
    <lightning-card>
        <div class="lc-padding">
            {itemName}
        </div>
    </lightning-card>
</template>
